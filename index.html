<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  * {
    font-family: Arial, sans-serif;
  }

  body {
    background: linear-gradient(to bottom, #007bff, #0056b3);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .c {
    background: linear-gradient(to bottom right, #c9d6ff, #e2e2e2);
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    max-width: 300px;
    width: 100%;
    text-align: center;
    position: relative;
  }

  .c:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
  }

  .c h1 {
    margin-bottom: 20px;
    color: #333;
  }

  .c input[type="text"] {
    width: calc(100% - 24px);
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease, border-color 0.3s ease;
    outline: none;
  }

  .c input[type="text"]:focus {
    border-color: #007bff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  .c button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(to bottom, #007bff, #0056b3);
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    outline: none;
  }

  .c button:hover {
    background: linear-gradient(to bottom, #0056b3, #003366);
  }

  .c button:active {
    transform: translateY(2px);
  }

  .e {
    color: #ff3333;
    font-size: 14px;
    margin-top: 20px;
    display: none;
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    background-color: #fff;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.5s ease;
  }

  .e::before {
    content: "\26A0";
    display: block;
    font-size: 20px;
    margin-bottom: 5px;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      bottom: -60px;
    }
    to {
      opacity: 1;
      bottom: 0;
    }
  }
</style>
</head>
<body>
<div class="c">
  <h1 style="color: #007bff;">Se o código não funcionar, entre em contato com o dono via WhatsApp.</h1>
  <h2 style="color: #007bff;">Código</h2>
  <input type="text" id="u" placeholder="Código">
  <button onclick="l()">Entrar</button><br><br>
  <a href="https://api.whatsapp.com/send?phone=558194817145" target="_blank">
    <button style="background: linear-gradient(to bottom, #007bff, #0056b3);">Contato via WhatsApp</button>
  </a>
</div>
<div class="e" id="e">Código de usuário inválido! Se não tiver, entre em contato via WhatsApp.</div>
<script>
  function l() {
    var e = document.getElementById("u").value;
    var t = ["GODER", "casca"];
    t.includes(e) ? window.open("https://newsbrasill.github.io/.ggport/", "_blank") : (document.getElementById("e").style.display = "block", setTimeout(function () {
      document.getElementById("e").style.display = "none";
    }, 4e3));
  }
</script>
</body>
  </html>
